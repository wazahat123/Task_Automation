<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Automation Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="file"] {
      padding: 12px;
      border: 2px dashed #cbd5e0;
      border-radius: 8px;
      background: #f7fafc;
    }
    button {
      background: #3182ce;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2b6cb0;
    }
    .messages {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: 500;
    }
    .messages.success {
      background: #e6fffa;
      color: #2c7a7b;
    }
    .messages.error {
      background: #fff5f5;
      color: #c53030;
    }
    .sample-download {
      text-align: center;
      margin-top: 15px;
    }
    .sample-download a {
      color: #2b6cb0;
      text-decoration: none;
      font-weight: 500;
    }
    .sample-download a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Task Automation</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="messages {{ 'success' if 'âœ…' in messages[0] else 'error' }}">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}">
      <input type="file" name="file" accept=".xlsx" required>
      <button type="submit">Upload & Run Automation</button>
    </form>

    <div class="sample-download">
      <p>Need a sample format? <a href="/static/sample.xlsx" download>Download Sample Excel</a></p>
    </div>
  </div>
</body>
</html>
